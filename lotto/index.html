<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Play Lotto</h1>
    <div class="main">
      <h2>choose numbers or lucky dip?</h2>
      <p>Pick 6 numbers or choose lucky dip for a random selection</p>
      <button onclick="luckyDip()" class="btn selectionButton">
        Lucky Dip
      </button>
      <button class="btn selectionButton">Choose Numbers</button>
      <div class="numbers">
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
        <div class="ball" id="ball3"></div>
        <div class="ball" id="ball4"></div>
        <div class="ball" id="ball5"></div>
        <div class="ball" id="ball6"></div>
      </div>
      <br />
      <button onclick="play()" class="btn play">Play</button>
    </div>
  </body>
</html>
<script src="script.js"></script>
