<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Play Lotto</title>
  </head>
  <body>
    <h1>Play Lotto</h1>
    <div class="main">
      <h2>Choose numbers or Lucky Dip?</h2>
      <p>Pick 6 numbers or choose lucky dip for a random selection</p>
      <button onclick="luckyDip()" class="btn selectionButton">
        Lucky Dip
      </button>

      <button class="btn selectionButton" id="chooseNumbers">
        Choose Numbers
      </button>
      <div class="numbers">
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
        <div class="ball" id="ball3"></div>
        <div class="ball" id="ball4"></div>
        <div class="ball" id="ball5"></div>
        <div class="ball" id="ball6"></div>
        <button onclick="resetNumbers()" class="btn selectionButton">
          clear
        </button>
      </div>
      <br />
      <button onclick="play()" class="btn play">Play</button>
    </div>
    <div class="prizes">
      <h2>Prizes:</h2>
      <b>2 match: £30 <br>
      3 match: £140 <br>
      4 match: £1,750 <br>
      5 match: £1,000,000 <br>
      6 match: Jackpot</b>
    </div>
    <div id="selectionModal" class="modal">
      <div class="modal-content">
        <b>Select 6 Numbers</b>
        <div class="numbers" id="selectNumbers">
          <button class="selectBall" id="1">1</button>
          <button class="selectBall" id="2">2</button>
          <button class="selectBall" id="3">3</button>
          <button class="selectBall" id="4">4</button>
          <button class="selectBall" id="5">5</button>
          <button class="selectBall" id="6">6</button>
          <button class="selectBall" id="7">7</button>
          <button class="selectBall" id="8">8</button>
          <button class="selectBall" id="9">9</button>
          <button class="selectBall" id="10">10</button>
          <button class="selectBall" id="11">11</button>
          <button class="selectBall" id="12">12</button>
          <button class="selectBall" id="13">13</button>
          <button class="selectBall" id="14">14</button>
          <button class="selectBall" id="15">15</button>
          <button class="selectBall" id="16">16</button>
          <button class="selectBall" id="17">17</button>
          <button class="selectBall" id="18">18</button>
          <button class="selectBall" id="19">19</button>
          <button class="selectBall" id="20">20</button>
          <button class="selectBall" id="21">21</button>
          <button class="selectBall" id="22">22</button>
          <button class="selectBall" id="23">23</button>
          <button class="selectBall" id="24">24</button>
          <button class="selectBall" id="25">25</button>
          <button class="selectBall" id="26">26</button>
          <button class="selectBall" id="27">27</button>
          <button class="selectBall" id="28">28</button>
          <button class="selectBall" id="29">29</button>
          <button class="selectBall" id="30">30</button>
          <button class="selectBall" id="31">31</button>
          <button class="selectBall" id="32">32</button>
          <button class="selectBall" id="33">33</button>
          <button class="selectBall" id="34">34</button>
          <button class="selectBall" id="35">35</button>
          <button class="selectBall" id="36">36</button>
          <button class="selectBall" id="37">37</button>
          <button class="selectBall" id="38">38</button>
          <button class="selectBall" id="39">39</button>
          <button class="selectBall" id="40">40</button>
          <button class="selectBall" id="41">41</button>
          <button class="selectBall" id="42">42</button>
          <button class="selectBall" id="43">43</button>
          <button class="selectBall" id="44">44</button>
          <button class="selectBall" id="45">45</button>
          <button class="selectBall" id="46">46</button>
          <button class="selectBall" id="47">47</button>
          <button class="selectBall" id="48">48</button>
          <button class="selectBall" id="49">49</button>
          <button class="selectBall" id="50">50</button>
        </div>
        <button class="btn" id="confirm">Confirm Selection</button>
      </div>
    </div>
    <div id="playModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closePlay()">&times;</span>
      <b>Results:</b>
      <p id="resultSelected">Your Selected Numbers: </p>
      <p id="resultWinning">The Winning Numbers: </p>
      <p id="resultMatching">Matching Numbers: </p>
      <p id="prize">You win: </p>
    </div>
    
  </body>
</html>
<script src="script.js"></script>
